<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Landing Page Form</title>
</head>
<body class="py-5">
    
    <div class="container px-4 container1">
        <div class="text-center">
            <img src="./images/logoOneBitDark.png" alt="Logo da Onebitcode" class="img-fluid topLogo mt-4 mb-3">
        </div>

        <p class="paragraph">
            1 - Qual o seu nome?
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="username" aria-describedby="basic-addon1">
        </div>


        <p class="mt-3 paragraph">
            2 - Qual o seu gênero?
        </p>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
            <label for="flexRadioDefault1" class="form-check-label">Homem</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
            <label for="flexRadioDefault2" class="form-check-label">Mulher</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault3">
            <label for="flexRadioDefault3" class="form-check-label">Não informar</label>
        </div>


        <p class="mt-3 paragraph">
            3 - Marque os treinamentos que você fez:
        </p>
        <div class="form-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault1">
            <label for="flexSwitchCheckDefault1">Treinamento básico de primeiros socorros</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault2">
            <label for="flexSwitchCheckDefault2">Treinamento de tiro ao alvo</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault3">
            <label for="flexSwitchCheckDefault3">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault4">
            <label for="flexSwitchCheckDefault4">Treinamento de defusão de bomba</label>
        </div>


        <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline mb-3">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
            <label for="inlineCheckbox1" class="form-check-inline">Proativo</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="option2">
            <label for="inlineCheckbox2" class="form-check-inline">Resistente</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox3" value="option3">
            <label for="inlineCheckbox3" class="form-check-inline">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox3" value="option3">
            <label for="inlineCheckbox3" class="form-check-inline">Não temo marcianos</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox4" value="option4">
            <label for="inlineCheckbox4" class="form-check-inline">Já vi todos os star wars</label>
        </div>


        <div class=text-center>
            <button type="button" class="btn btn-outline-danger btnSend">Enviar</button>
        </div>
    </div>


    <div class="container text-center fotter">
        <p class="paragraph">Feito por Lucas Henrique da Costa &copy; Todos os direitos reservados - 2023</p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
